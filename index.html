<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Institutional GPU compute">
    <title>BDTEC | GPU Compute</title>

    <!-- Preload CSS -->
    <link rel="preload" href="styles.css" as="style">
    <link rel="stylesheet" href="styles.css">

    <!-- Preload JavaScript -->
    <link rel="preload" href="config.js" as="script">
    <link rel="preload" href="script.js" as="script">

    <!-- SEO -->
    <meta name="robots" content="index, follow">
    <meta name="description" content="Institutional GPU compute marketplace">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="BDTEC">
    <meta property="og:description" content="Institutional GPU compute">
    <meta property="og:url" content="https://cx-portal.bdtec.ai">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Cloudflare Turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <a href="/" class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7l10 5 10-5-10-5z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <span>BDTEC</span>
            </a>
            <nav class="nav">
                <button class="cta-button" onclick="scrollToForm()">Get Access</button>
            </nav>
        </header>

        <!-- Split Screen: Hero + Form -->
        <section class="split-screen">
            <!-- Left: Hero Content -->
            <div class="hero-content">
                <div class="badge">Early Access</div>
                <h1 class="hero-title">
                    GPU<br>
                    <span class="accent">Infrastructure</span>
                </h1>
                <p class="hero-subtitle">
                    H100 and H200 clusters for AI teams.
                    Zero-latency access at scale.
                </p>
            </div>

            <!-- Right: Form Container -->
            <div class="form-container">
                <div class="form-header">
                    <h2>Request Access</h2>
                    <p>Join the waitlist for institutional GPU compute</p>
                </div>
                <form id="lead-form" class="lead-form">
                    <div class="input-group">
                        <label for="company" class="input-label">Company</label>
                        <input
                            type="text"
                            id="company"
                            name="company"
                            class="input-field"
                            placeholder="Acme AI Labs"
                            required
                            autocomplete="organization"
                        >
                    </div>
                    <div class="input-group">
                        <label for="email" class="input-label">Email</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="input-field"
                            placeholder="you@company.com"
                            required
                            autocomplete="email"
                        >
                    </div>
                    <div class="input-group">
                        <label for="gpu-scale" class="input-label">GPU Scale</label>
                        <select id="gpu-scale" name="gpu-scale" class="input-field" required>
                            <option value="">Select scale</option>
                            <option value="testing">Testing</option>
                            <option value="team">Team Scale</option>
                            <option value="department">Department</option>
                            <option value="enterprise">Enterprise</option>
                        </select>
                    </div>

                    <!-- Honeypot -->
                    <div class="input-group" style="position: absolute; left: -9999px;">
                        <label for="website-url">Website URL (leave blank)</label>
                        <input
                            type="text"
                            id="website-url"
                            name="website-url"
                            tabindex="-1"
                            autocomplete="off"
                        >
                    </div>

                    <!-- Turnstile -->
                    <div id="turnstile-widget"></div>

                    <button type="submit" class="submit-button" id="submit-btn" disabled>
                        <span class="button-text">Request Access</span>
                        <span class="button-loader"></span>
                    </button>

                    <div class="form-footer">
                        <span class="status-indicator"></span>
                        <span class="queue-position">Join 250+ organizations</span>
                    </div>
                </form>

                <!-- Success State -->
                <div class="success-state" id="success-state">
                    <div class="success-icon">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <h2>Request Received</h2>
                    <p>We'll be in touch within 24 hours.</p>
                    <div class="confirmation-details">
                        <div class="detail-item">
                            <span class="detail-label">Reference ID</span>
                            <span class="detail-value" id="ref-id">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="config.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
